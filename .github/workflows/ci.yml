name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 9, run_install: true }
      - name: Run lint, typecheck, tests
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test
